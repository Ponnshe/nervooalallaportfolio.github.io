<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <link rel="stylesheet" href="../css/sidebar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>

</head>
<body>
    <div class="main">
        <input type="checkbox" id="check">
        <div class="btn-open">
            <label for="check"><i class="fas fa-bars"></i></label>
        </div>
        <div class="sidebar">
            <div class="logo">
                <a href="#">Ponnshe's</a>
                <div class="btn-close">
                    <label for="check"><i class="fas fa-times"></i></label>
                </div>
            </div>
            <div class="options">
                <div class="option"><a href="#"><i class="fas fa-qrcode"></i>
                    Dashboard</a></div>
                <div class="option"><a href="#"><i class="fas fa-link"></i>
                    Shortcuts</a></div>
                <div class="option"><a href="#"><i class="fas fa-stream"></i>
                    Overview</a></div>
                <div class="option"><a href="#"><i class="fas fa-calendar-week"></i>
                    Events</a></div>
                <div class="option"><a href="#"><i class="fas fa-question-circle"></i>
                    About</a></div>
                <div class="option"><a href="#"><i class="fas fa-sliders-h"></i>
                    Services</a></div>
                <div class="option"><a href="#"><i class="fas fa-phone-volume"></i>
                    Contact</a></div>
                <div class="option"><a href="#"><i class="fas fa-comments"></i>
                    Feedback</a></div>
            </div>
            <div class="social-media">
                <a href="#"><i class="fab fa-facebook"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                    <a href="#"><i class="fab fa-instagram"></i></a>
                <a href="#"><i class="fab fa-youtube"></i></a>
            </div>
            <div class="filler"></div>
        </div>
    </div>
</body>
</html>
