<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="../css/login-form2.css">
</head>
<body>
    <div class="container">
        <header>Login Form</header>
        <div class="body">
            <form action="#" method="get">
                <input type="text" id="email" name="email" aria-describedby="email-hint">
                <label for="email" id="email-hint">Email Address</label>
                <input type="password" aria-describedby="password-hint" id="password" name="password">
                <label for="password" id="password-hint">Password</label>
            </form>
            <div class="remember">
                <div>
                    <input type="checkbox" id="remember" name="remember">
                    <span>Remember me</span>
                </div>
                <a href="#">Forgot Password?</a>
            </div>
            <div class="btn">
                <button>Login</button>
            </div>
            <div class="end">
                <p>Not a member? <a href="#">Signup now</a></p>
            </div>
        </div>
    </div>
</body>
</html>
